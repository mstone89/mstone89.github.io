<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Search App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Carter+One|Open+Sans+Condensed:300|Permanent+Marker|Source+Sans+Pro" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <!-- Used for styling to cover all elements with a transparent color, and for z-index positioning when modal is opened -->
    <div id="overlay"></div>
    <div class="wrapper">
        <header>
            <h1>Gif<span>-</span>Search</h1>
            <div class="search">
                <form>
                    <input class="searchbar" type="text" placeholder="search term"/>
                    <input class="submit-button" type="submit" value="search gifs"/>
                    <span id="tooltip-search" class="tooltip-text">search gifs on keyword</span>
                </form>
                <button class="random-button">random<span id="tooltip-random" class="tooltip-text">feeling lucky?</span></button>
                <button class="fav-button">&#x2605;<span>faves</span><span id="tooltip-faves" class="tooltip-text">your saved gifs</span></button>
            </div>
        </header>
        <div class="main-container"></div>
    </div>
    <div id="modal">
        <div id="modal-main">
            <div id="modal-header">
                <h1>favorites</h1>
            </div>
            <div id="fave-gifs"></div>
            <div id="modal-footer">
                <button id="close-modal" href="#">close</button>
                <button id="clear-modal" href="#">remove all</button>
            </div>
        </div>
    </div>
</body>
</html>
